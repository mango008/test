<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<script src="dist/js/jquery-2.2.3.min.js"></script>
<script src="dist/js/city-picker.data.js"></script>
<script src="dist/js/city-picker.js"></script>
<link rel="stylesheet" href="dist/css/city-picker.css">


<body>

<div style="position: relative;"><!-- container -->
    <input readonly type="text" data-toggle="city-picker" style="width: 500px;">
    <input id="city-picker1" readonly type="text">
    <input id="reset" type="button" value="重置"/>

</div>

<!--定义默认城市，二级城市-->



</body>

<script type="text/javascript">
    // 入口函数，在页面加载完毕后加载，不然无法通过#xxx获取对应的元素
    $(function(){
        $("#city-picker1").citypicker();
        // 获取按钮框，并绑定点击事件，点击时触发
        $("#reset").click(function() {
            // 获取输入框，并在点击按钮后清空输入框中内容
            $("#city-picker1").citypicker("reset");
        });
    });
</script>
</html>
